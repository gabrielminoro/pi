<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produto</title>
    <link href="estilo.css" rel="stylesheet" />
</head>
<body>
    <div class="form">
        <form name="frmProduto">
            <fieldset>
                <legend>Cadastro de Produtos</legend>
                <div class="form-group">
                    <label>C√≥digo</label>
                    <input class="input-control" type="number" size="5" id="codigo" />

                </div>
                <div class="form-group">
                    <label>Nome</label>
                    <input class="input-control" type="text" size="30" id="nomeproduto" />
                </div>
                <div class="form-group">
                    <label>Pre√ßo Custo</label>
                    <input class="input-control" type="number" size="10" id="precocusto"/>
                    <label class="right-inline">Lucro %</label>
                    <input class="input-control" type="number" size="10" id="lucro"/>
                    <label class="right-inline">Pre√ßo de Venda</label>
                    <input class="input-control" type="number" size="10" id="precovenda" disabled/>
                </div>
                <div class="form-group">
                    <label>ICMS</label>
                    <input class="input-control" type="number" size="10" id="icms"/>
                    
                    <label class="right-inline">NCM - NFE</label>
                    <input class="input-control" type="number" size="20" id="ncm"/>
                    
                    <label class="right-inline">Unidade Medida</label>
                    <input class="input-control" type="text" size="20" id="unidademedida"/>
                </div>
                <div class="form-group">
                    <label class="right-inline">Marca</label>
                    <input class="input-control" type="text" size="20" id="marca" />

                    <label class="right-inline">Categoria</label>
                    <input class="input-control" type="text" size="20" id="categoria" />     
                </div>
                <div class="form-group">
                    <label>Origem</label>
                    <input class="input-control" type="text" size="15" id="origem"/>

                    <label class="right-inline">C√≥digo de barras (Passe o produto no leitor)</label>
                    <input class="input-control" type="number" size="15" id="codigobarra"/>
                </div>
                <div class="form-group">
                    <label></label>
                    <button id="salvar">üíæ Salvar</button>
                    <button id="cancelar">‚ùå Cancelar</button>
                    <a href="index.html" id="cadastrocliente">Cadastro de Cliente</a>
                    
                </div>
            </fieldset>
        </form>
    </div>
    <div id="listagem"></div>
   <script src="produto.js"></script> 
</body>
</html>
